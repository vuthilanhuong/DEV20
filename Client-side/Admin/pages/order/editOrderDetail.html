<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Quản lý đơn hàng
		<small>Sửa đơn hàng</small>
	</h1>
</section>
<div class="content" ng-init="loadFix()">
	<div class="row">
		<form ng-submit="submitFix(detail_order)" class="form-horizontal col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Sửa đơn hàng</h3>
				</div>
				<!-- /.box-header -->          
				<div class="box-body">
					<div class="form-group">
						<label class="col-sm-3 control-label">Mã đơn hàng</label>
						<div class="col-sm-3">
							<div class="text_up">{{detail_order.orderId}}</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Tên sản phẩm:</label>
						<div class="col-sm-3">
							<div class="text_up">{{detail_order.productName}}</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Mã sản phẩm:</label>
						<div class="col-sm-3">
							<div class="text_up">{{detail_order.productId}}</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Số lượng</label>
						<div class="col-sm-3">
							<div class="text_up">{{detail_order.quantity}}</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Đơn giá</label>
						<div class="col-sm-3">
							<div class="text_up">{{detail_order.unitPrice}}</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Ngày tạo</label>
						<div class="col-sm-3">
							<div class="text_up">{{ createAt | date : "dd/MM/y - h:mm:ss a" }}</div>
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-3 control-label">Tình trạng</label>
						<div class="col-sm-3">
				        	<select class="form-control" ng-model="detail_order.status" ng-options="option.name for option in status">
							</select>
				        </div>
					</div>				
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<div class="col-md-3 col-md-push-4">
						<button type="submit" class="btn btn-success">Xong</button>
						<a ui-sref="OrderDetail({pageID:1,orderID: detail_order.orderId})" class="btn btn-default">Quay lại</a>   
					</div>           
				</div>
			</div>
			<!-- /.box -->        
		</form>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</div>
<!-- /.content -->
